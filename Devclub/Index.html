<!DOCTYPE html> <!-- ESTAMOS USANDO A VERSÃO ATUALIZADA DO HTML -->
<html lang="pt-br"> <!-- LINGUA DO SITE -->

<head>
    <meta charset="UTF-8"> <!-- PADRÃO DE CARACTERES -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="imagens">
        <img src="img/celular.png" class="img-celular">
        <img src="img/insta1.png" class="img-insta">
        <img src="img/insta2.png" class="img-insta img-2">
    </div>


    <div class="caixa-form">
        <img src="img/insta-logo.png" class="insta-logo">

        <input placeholder="Telefone, nome de usuário ou email">
        <input placeholder="Senha" type="password">

        <button>Entrar</button>

        <a class="login-facebook">Entrar com Facebook</a>

        <a class="esqueceu-senha">Esqueceu a senha ?</a>
    </div>





</body>
<script>
    let imagem = document.querySelector(".img-2")

    setInterval(() => {
        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        } else {
            imagem.style.opacity = 0
        }

    }, 3000)


</script>

</html>
